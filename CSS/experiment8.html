<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card - Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
        }

        padding: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .card-header h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .card-header p {
            color: #e0e7ff;
            font-size: 14px;
        }

        /* Info Section - Flexbox with flex-direction */
        .card-body {
            padding: 25px;
        }

        .info-row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: bold;
            color: #374151;
            font-size: 14px;
        }

        .info-value {
            color: #6b7280;
            font-size: 14px;
        }

        /* Skills Section - Flexbox with align-items */
        .skills-section {
            padding: 20px 25px;
            background-color: #f9fafb;
        }

        .skills-section h3 {
            color: #374151;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .skills-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background-color: #667eea;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
        }

        /* Actions Section - Flexbox with justify-content */
        .card-footer {
            padding: 20px 25px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #667eea;
            color: #fff;
        }

        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }

        /* Additional Example - Column Layout */
        .stats-section {
            padding: 20px 25px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            background-color: #fff;
            border-top: 1px solid #e5e7eb;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-card">
            <!-- Header with justify-content: center and flex-direction: column -->
            <div class="card-header">
                <div class="profile-image">JS</div>
                <h2>John Smith</h2>
                <p>Computer Science Student</p>
            </div>

            <!-- Body with flex-direction: row and justify-content: space-between -->
            <div class="card-body">
                <div class="info-row">
                    <span class="info-label">Student ID:</span>
                    <span class="info-value">2024001</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span class="info-value">john.smith@university.edu</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Year:</span>
                    <span class="info-value">3rd Year</span>
                </div>
                <div class="info-row">
                    <span class="info-label">GPA:</span>
                    <span class="info-value">3.85</span>
                </div>
            </div>

            <!-- Skills with flex-direction: row and align-items: center -->
            <div class="skills-section">
                <h3>Skills</h3>
                <div class="skills-container">
                    <span class="skill-tag">HTML</span>
                    <span class="skill-tag">CSS</span>
                    <span class="skill-tag">JavaScript</span>
                    <span class="skill-tag">Python</span>
                    <span class="skill-tag">React</span>
                </div>
            </div>

            <!-- Stats with flex-direction: row and justify-content: space-around -->
            <div class="stats-section">
                <div class="stat-item">
                    <div class="stat-number">15</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">42</div>
                    <div class="stat-label">Assignments</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">8</div>
                    <div class="stat-label">Certificates</div>
                </div>
            </div>

            <!-- Footer with justify-content: space-evenly -->
            <div class="card-footer">
                <button class="btn btn-primary">View Profile</button>
                <button class="btn btn-secondary">Contact</button>
            </div>
        </div>
    </div>
</body>

</html>
