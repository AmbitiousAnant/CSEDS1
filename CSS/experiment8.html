<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            padding: 40px;
            color: #37474f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            color: #006064;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .profile-card {
            background-color: #ffffff;
            border: 1px solid #b2ebf2;
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4dd0e1 0%, #00bcd4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            overflow: hidden;
            border: 5px solid #e0f7fa;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            color: #006064;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .profile-info p {
            font-size: 16px;
            color: #546e7a;
            margin: 0;
            line-height: 1.6;
            padding: 8px;
            background-color: #f1f8e9;
            border-radius: 8px;
        }

        .profile-info p:nth-child(odd) {
            background-color: #e1f5fe;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>MY ID CARD</h1>
        </div>
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-image"><img src="ANANT PHOTO.jpg" alt="Profile Photo"></div>
                <div class="profile-name">ANANT THAKKUR</div>
                <div class="profile-info">
                    <p>B.Tech - CSE/DS</p>
                    <p>Admission No: 2025B15410011</p>
                    <p>1st Year</p>
                    <p>Gender:Male</p>
                    <p>Age:18</p>
                    <p>Phone number:XXXXXXXXXX</p>
                    <p>Email:anantthakkur19@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
