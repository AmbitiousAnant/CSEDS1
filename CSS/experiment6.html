<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping - Product Page</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f8ff;
            margin: 0;
        }

        .header {
            background-color: #87ceeb;
            color: white;
            font-size: 36px;
            margin: 0;
            height: 80px;
            border-bottom: 3px solid #4682b4;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #e6f3ff;
            width: 900px;
            margin: 20px;
            border: 2px solid #a3d5ff;
            padding: 15px;
        }

        h2 {
            color: #5f9ea0;
            font-size: 24px;
            margin: 15px;
            padding: 10px;
        }

        .product {
            background-color: #f0fff0;
            width: 250px;
            margin: 15px;
            border: 2px solid #98fb98;
            padding: 10px;
        }

        .product-image {
            width: 200px;
            height: 200px;
            border: 1px solid #b0e0e6;
            margin: 10px;
            padding: 5px;
        }

        .price {
            color: #32cd32;
            font-size: 20px;
            font-weight: bold;
            margin: 10px;
            padding: 5px;
        }

        .product-name {
            color: #4169e1;
            font-size: 18px;
            margin: 10px;
            padding: 5px;
        }

        button {
            background-color: #5f9ea0;
            color: white;
            margin: 10px;
            border: none;
            font-size: 14px;
            width: 120px;
            height: 35px;
            padding: 8px;
        }

        .products-grid {
            margin: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 class="header">Shopping</h1>

    <div class="products-grid">
        <div class="container">
            <h2>Featured Products</h2>

            <div class="product">
                <img class="product-image" src="headphone.jpeg" alt="Headphones">
                <p class="product-name">Wireless Headphones</p>
                <p class="price">$199.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="container">
            <h2>Best Sellers</h2>

            <div class="product">
                <img class="product-image" src="smartphone.jpeg" alt="Smartphone">
                <p class="product-name">Smartphone</p>
                <p class="price">$699.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="container">
            <h2>New Arrivals</h2>

            <div class="product">
                <img class="product-image" src="laptop.jpeg" alt="Laptop">
                <p class="product-name">Gaming Laptop</p>
                <p class="price">$1299.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="container">
            <h2>Special Offers</h2>

            <div class="product">
                <img class="product-image" src="smartwatch.jpeg" alt="Smartwatch">
                <p class="product-name">Smartwatch</p>
                <p class="price">$249.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="container">
            <h2>Top Rated</h2>

            <div class="product">
                <img class="product-image" src="camera.jpeg" alt="Camera">
                <p class="product-name">Digital Camera</p>
                <p class="price">$899.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
