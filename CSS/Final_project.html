<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINTEREST(Copy)</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            height: 100vh;
            width: 100vw;
            margin: 0;

        }
        .container {
            background-color: whitesmoke;
            display: grid;
            grid-template-areas:
                "header header header"
                "Item1 Item2 Item2"
                "footer footer footer";
            grid-template-rows: 80px 1fr 50px;
            grid-template-columns: 200px 1fr 1fr;
            gap: 10px;
            height: 100%;
            width: 100%;
            border: 10px solid black;
            box-sizing: border-box;
        }
        .header {
            grid-area: header;
            background-color: red;
            color: white;
            font-size: 36px;
            border-bottom: 3px solid red;
            padding: 20px;
        }
        .Item1 {
            grid-area: Item1;
            background-color: #e6f3ff;
            border: 2px solid orange;
            padding: 20px;
        }
        .Item2 {
            grid-area: Item2;
            background-color: #f0fff0;
            border: 2px solid orange;
            padding: 20px;
        }
        .footer {
            grid-area: footer;
            background-color: red;
            color: white;
            font-size: 24px;
            border-top: 3px solid orange;
            padding: 10px;
        }
    </style>
    </head> 
    <body>
    <div class="container">
        <div class="header">PINTEREST</div>
        <div class="Item1">Side Menu</div>
        <div class="Item2">Main Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
