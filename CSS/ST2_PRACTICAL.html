<html>

<head>
    <title>NAVIGATION MENU</title>
    <style>
        body {
            background: white;
            padding: 20px;
            text-align: center;
        }

        .h1 {
            text-align: center;
            padding: 10px;
        }

        .menu {
            list-style: none;
            padding: 0px;

        }

        .menu li {
            display: inline-block;
            margin-right: 5px;
        }

        .menu li a {
            text-decoration: none;
            background: lightgreen;
            padding: 5px;
        }

        .float-menu ul {
            list-style: none;
            padding: 0px;
        }

        .float-menu li {
            display: inline-block;
            margin-right: 5px;
        }

        .float-menu li a {
            float: left;
            margin-right: 12px;
        }

        .float-menu li a {
            background: lightgreen;
            padding: 5px;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <h1 class="h1">Navigation Menu</h1>
    <nav class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Greetings</a></li>
        </ul>
    </nav>
    <nav class="float-menu">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Messags</a></li>
            <li><a href="#">More info</a></li>
            <li><a href="#">Police</a></li>
        </ul>
    </nav>
</body>

</html>
