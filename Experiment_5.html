<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body bgcolor="#FFDBBB">
    <center><h1>Student Registration Form</h1></center>
    
    <form>
        <h2>Personal Information</h2>
        
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" minlength="2" maxlength="50"><br><br>
        
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" minlength="2" maxlength="50"><br><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="text" id="dob" name="dob" placeholder="dd/mm/yyyy"><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        
        <label for="nationality">Nationality:</label><br>
        <input type="text" id="nationality" name="nationality"><br><br>

        <label for="photo">Upload Photo:</label><br>
        <input type="file" id="photo" name="photo" accept=".jpg,.jpeg,.png,.gif"><br><br>
        
        <hr>
        
        <h2>Contact Information</h2>
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="example@gmail.com"><br><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" value="+91"><br><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>
        
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br><br>
        
        <label for="state">State/Province:</label><br>
        <input type="text" id="state" name="state"><br><br>
        
        <label for="zipcode">ZIP/Postal Code:</label><br>
        <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5,6}"><br><br>
        
        <hr>
        
        <h2>Academic Information</h2>
        
        <label for="studentId">Student ID:</label><br>
        <input type="text" id="studentId" name="studentId" pattern="[A-Z0-9]{6,10}"><br><br>
        
        <label for="program">Program/Course:</label><br>
        <select id="program" name="program">
            <option value="">-- Select Program --</option>
            <option value="BTECH">Computer Science</option>
            <option value="MTECH">Engineering</option>
            <option value="BCA">Business Administration</option>
            <option value="MCA">Arts</option>
        </select><br><br>
        
        <label for="year">Academic Year:</label><br>
        <select id="year" name="year">
            <option value="">-- Select Year --</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
            <option value="4">Fourth Year</option>
            <option value="5">Fifth Year</option>
        </select><br><br>
        
       
        
        <label for="gpa">Previous GPA/Percentage:</label><br>
        <input type="number" id="gpa" name="gpa" min="0" max="100" step="0.01"><br><br>
        
        <hr>
        
        <h2>Emergency Contact</h2>
        
        <label for="emergencyName">Emergency Contact Name:</label><br>
        <input type="text" id="emergencyName" name="emergencyName"><br><br>
        
        <label for="relationship">Relationship:</label><br>
        <input type="text" id="relationship" name="relationship"><br><br>
        
        <label for="emergencyPhone">Emergency Phone Number:</label><br>
        <input type="tel" id="emergencyPhone" name="emergencyPhone" pattern="[0-9]{10}"><br><br>
        
        <br>
        
        <button type="submit">Submit Registration</button>
    </form>
</body>
</html>
